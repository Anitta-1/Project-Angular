<div class="p-4">
    <div class="card mb-3 w-100">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="imageUrl" class="img-fluid rounded-start" alt="card image">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{description}}</p>
      </div>
    </div>
  </div>
</div>
</div>

<div class="p-4">
  <div class="card mb-3 w-100 border-0">
    <div class="row g-0 align-items-stretch">
      <div class="col-md-5">
        <div class="card-body h-100">
          <p class="card-text" [innerHTML]="paragraph"></p>
        </div>
      </div>
      <div class="col-md-6">
        <img [src]="imageUrl1" class="img-fluid h-100 w-100 rounded-start object-fit-cover" alt="card image"  >
      </div>
    </div>
  </div>
</div>
